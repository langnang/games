<!doctype html>
<html lang="zh-CN">

<head>
  <!-- 必须的 meta 标签 -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>小黑屋 | Games</title>

  <link rel="stylesheet" href="./lib/normalize.css@8.0.1/normalize.css">

  <!-- Bootstrap 的 CSS 文件 -->
  <link rel="stylesheet" href="./lib/bootstrap@4.6.2/bootstrap.min.css" crossorigin="anonymous">

  <link rel="stylesheet" href="./assets/app/css/app.css">

  <link rel="stylesheet" href="./assets/adarkroom/css/app.css">

</head>

<body>
  <div class="container-fluid" id="app">

    {{> layoutHeader}}

    <main class="container" id="layout-main">
      <div id="wrapper">
        <div id="saveNotify">游戏保存完毕.</div>
        <div id="content">
          <div id="outerSlider">
            <div id="main">
              <div id="header"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    {{> layoutFooter}}

  </div>
  <!-- JavaScript 文件是可选的。从以下两种建议中选择一个即可！ -->

  <!-- 选项 1：jQuery 和 Bootstrap 集成包（集成了 Popper） -->
  <script src="./lib/jquery@3.7.1/jquery.min.js" crossorigin="anonymous"></script>
  <script src="./lib/bootstrap@4.6.2/bootstrap.min.js" crossorigin="anonymous"></script>

  <!-- 选项 2：Popper 和 Bootstrap 的 JS 插件各自独立 -->
  <!--
    <script src="https://unpkg.com/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.16.1/dist/umd/popper.min.js"crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap@4.6.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    -->

  <script src="./lib/handlebars@4.7.8/handlebars.min.js"></script>

  <script src="./lib/jquery.event.move@1.3.6/jquery.event.move.js"></script>
  <script src="./lib/jquery.event.swipe@0.5.4/jquery.event.swipe.js"></script>
  <script src="./lib/Base64@1.3.0/base64.js"></script>

  <script src="./assets/app/js/app.js"></script>

  <script>
    $(document).ready(function () {
      render({
        title: "小黑屋 | Games",
        dependencies: [
          { title: "jquery.event.move@1.3.6", url: "#" },
          { title: "jquery.event.swipe@0.5.4", url: "#" },
          { title: "Base64@1.3.0", url: "#" },
        ],
        references: [
          { title: "doublespeakgames/adarkroom", url: "https://github.com/doublespeakgames/adarkroom" },
          { title: "Tedko/CHN-Ver-of-ADarkRoom", url: "https://github.com/Tedko/CHN-Ver-of-ADarkRoom" },
        ]
      });
    })
  </script>

  <script src="./assets/adarkroom/js/app.js"></script>

  <script type='text/javascript'>
    var oldIE = false;
  </script>
</body>

</html>
